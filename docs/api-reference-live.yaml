    AbstractEvent:
      type: object
      description: Abstract base model for all events. Do not use this model directly.
      required:
        - user_id
        - type
        - time
        - ver
        - session_id
      discriminator: type
      properties:
        user_id:
          type: string
          maxLength: 64
          description: Uniquely identifies a user. Should be same across user sessions.
        type:
          $ref: './defs/analytics/EventType.yaml'
        ver:
          type: integer
          description: Version of the event being used. Should be set to 1.
          example: 1
        session_id:
          type: string
          maxLength: 64
          description: >-
            Uniquely identifies a session. Can be set to a random UUID generated
            at session started time. Should be the same across all events of the
            same session.
        time:
          type: number
          format: int64
          description: Time when event took place. Should be a unix timestamp in UTC.
          example: 1528790031
        platform:
          $ref: './defs/analytics/Platform.yaml'
        build:
          $ref: './defs/analytics/Build.yaml'
        custom_01:
          $ref: './defs/analytics/CustomSegment.yaml'
        custom_02:
          $ref: './defs/analytics/CustomSegment.yaml'
        custom_03:
          $ref: './defs/analytics/CustomSegment.yaml'

    session_started:
      allOf:
        - $ref: '#/components/schemas/AbstractEvent'
        - type: object

    session_ended:
      allOf:
        - $ref: '#/components/schemas/AbstractEvent'
        - type: object
          required:
            - duration
          properties:
            duration:
              type: integer
              description: Duration of the session in seconds.

    text_msg_sent:
      allOf:
        - $ref: '#/components/schemas/AbstractEvent'
        - type: object
          required:
            - content
            - channel_id
          properties:
            content:
              type: string
              maxLength: 512
              description: UTF-8 encoded content of the text message.
            channel_id:
              type: string
              maxLength: 64
              description: >-
                A channel can represent any social group where the text messages
                was posted.
            nick:
              $ref: './defs/analytics/UserNick.yaml'

    product_purchased:
      allOf:
        - $ref: '#/components/schemas/AbstractEvent'
        - type: object
          required:
            - product_id
            - amount
            - currency
          properties:
            product_id:
              type: string
              maxLength: 64
              description: Id of the purchased product
            amount:
              type: number
              format: double
              description: >-
                Amount spent to purchase the product. Should be in units of the
                specified currency.
            currency:
              type: string
              minLength: 3
              maxLength: 3
              description: >-
                Code representing the currency.
                https://en.wikipedia.org/wiki/ISO_4217#Active_codes

    SubmitEventsRequest:
      type: array
      items:
        $ref: '#/components/schemas/AbstractEvent'
    
    ProviderConfig:
      type: object
      description: Abstract model for all providers.
      required:
        - type
        - base_url
        - secret
      discriminator: type
      properties:
        type:
          $ref: './defs/contentProviderConfig/ProviderType.yaml'
        base_url:
          type: string
          description: End point.
        secret:
          type: string
          description: Secret.
    
    azure:
      allOf:
        - $ref: '#/components/schemas/ProviderConfig'
        - type: object

    cleanspeak:
      allOf:
        - $ref: '#/components/schemas/ProviderConfig'
        - type: object
          required:
            - cp_app_id
          properties:
            cp_app_id:
              type: string
              description: Cleanspeak App Id.

    ProviderConfigResponse:
      type: object
      properties:
        type:
          $ref: './defs/contentProviderConfig/ProviderType.yaml'
        base_url:
          type: string
          description: End point.
        secret:
          type: string
          description: Secret.
        cp_app_id:
          type: string
          description: App Id (cleanspeak specific)

